<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="p-class" id="num-1">Number 1 - I'm a class!</p>
    <div class="div-class" id="num-2">Number 2 - I'm one ID.</div>
    <p class="p-class samefontsize" id="num-3">Number 3 - I'm a class, but cooler!</p>
    <div class="div-class samefontsize" id="num-4">Number 4 - I'm another ID.</div>
    <p class="p-class" id="num-5">Number 5 - I'm a class!</p>
  </body>
</html>
